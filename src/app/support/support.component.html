<form class="frame" [formGroup]="form">
  <h2>פניות הציבור</h2>

  <div class="field">
    <label>שם מלא:</label>
    <input type="text" formControlName="fullName" />
  </div>
  <div class="field">
    <label>טלפון</label>
    <input type="tel" formControlName="phone" />
  </div>
  <div class="field">
    <label>דוא"ל</label>
    <input type="email" formControlName="email" />
  </div>
  <div class="field">
    <label>תוכן הפניה</label>
    <textarea
      type="text"
      formControlName="content"
      cols="30"
      rows="10"
    ></textarea>
  </div>

  <div class="field">
    <button (click)="send()" [disabled]="!form.valid">שלח</button>
  </div>
</form>
